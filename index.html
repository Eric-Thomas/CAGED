<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caged by Eric</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="topnav">
        <p class="active">Caged By Eric</p>
    </div>

    <div class="container">
        <div class="row text-center p-4">
            <div class="col-md rounded">
                <div class="row justify-content-around rounded timer">
                    <div class="col-md-auto">
                        <h1>Time left</h1>
                        <h3 id="timeLeft"></h3>
                    </div>
                    <div class="col-md-auto">
                        <h1>Set timeout</h1>
                        <input type="text" id="timeout" value="20">
                    </div>
                </div>
            </div>
        </div>
                <div class="row text-center justify-content-around p-4">
                    <div class="col-md-auto rounded scale m-4">
                        <h1>Play this scale</h1>
                        <h3 id="scale"></h3>
                    </div>
                    <div class="col-md-auto rounded form m-4">
                        <h1>Use this scale form</h1>
                        <h3 id="scaleForm"></h3>
                    </div>
                </div>
        <div class="row justify-content-end p-4">
            <div class="col-md-auto custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="includeMinor">
                <label class="custom-control-label" for="includeMinor">Include Minor Scales</label>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
